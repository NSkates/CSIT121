<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: brown;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            background-color: green;
            color: white;

        }

        body {
            background-color: #eaeaea;
            color:  #000033;
        }

        ul, a {
            background-color: pink;
            color: purple;
            font-family: cursive;
        }

    </style>
</head>
<body>
    <!-- Use Internal Styling-->
     <h1>My Ugly CSS Text and Color Playground</h1>
     <p>The styling used in this webpage is internal CSS.</p>
     <p style="background-color: blue; text-indent: 2em;">This paragraph utilizes
         inline styling!</p>
    <ul>
        <li><a href="https://www.w3schools.com/html/html_css.asp">W3Schools</a></li>
        <li><a href="https://www.khanacademy.org/computing/computer-programming/html-css/intro-to-css/pt/css-basics">Kahn Academy</a></li>
        <li><a href="https://www.youtube.com/watch?v=HGTJBPNC-Gw">Bro Code</a></li>
    </ul>
</body>
</html>
